<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;500;700&family=Montserrat:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="{{ url_for('views.home') }}">Shit/Posting Logo</a>
        </div>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Find Users</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Messages</a></li>
        </ul>
        <div class="action">
          <a href="{{ url_for('auth.login') }}" class="action_btn">Login</a>
          <a href="{{ url_for('auth.signup') }}" class="action_btn">Sign Up</a>
          <a href="{{ url_for('auth.logout') }}" class="action_btn">Log Out</a>
        </div>
        <div class="toggle_btn" id="toggle-btn">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="dropdown_menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Find Users</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Messages</a></li>
          <li><a href="{{ url_for('auth.login') }}" class="action_btn">Login</a></li>
          <li><a href="{{ url_for('auth.signup') }}" class="action_btn">Sign Up</a></li>
          <li><a href="{{ url_for('auth.logout') }}" class="action_btn">Log Out</a></li>
        </div>
      </div>
    </header>
    <div class="container">{% block content %}{% endblock content %}</div>


    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}">
    </script>
    <!--script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script-->
  </body>
</html>
